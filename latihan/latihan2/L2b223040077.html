<html>
  <head>
    <title>Latihan 2b</title>
  </head>
  <body>
    <h1>Latihan 2b</h1>
    <table border="2" cellspacing="2" cellpadding="2">
      <form>
        <tr>
          <th bgcolor="grey" colspan="3" align="center">INPUT DATA SISWA</th>
        </tr>

        <tr>
          <td>Username</td>
          <td>:</td>
          <td>
            <input type="text" name="username" />
          </td>
        </tr>

        <tr>
          <td>Password</td>
          <td>:</td>
          <td><input type="password" name="password" /></td>
        </tr>

        <tr>
          <td>Fullname</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td>E-mail</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td>Agama</td>
          <td>:</td>
          <td>
            <select>
              <option name="agama" selected>pilih agama</option>
              <option value="kristen">kristen</option>
              <option value="islam">islam</option>
              <option value="hindu">hindu</option>
              <option value="budha">budha</option>
              <option value="konghucu">konghucu</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <input type="radio" name="jenis kelamin" value="laki laki" />laki
            laki
            <input type="radio" name="jenis kelamin" value="perempuan" />
            perempuan
          </td>
        </tr>

        <tr>
          <td>Hobi</td>
          <td>:</td>
          <td>
            <input
              type="checkbox"
              name="hobi"
              value="bermain game"
              checked
            />bermain game
            <input type="checkbox" name="hobi" value="balapan" />balapan
          </td>
        </tr>

        <tr>
          <td>Profil Singkat</td>
          <td>:</td>
          <td><textarea cols="auto" rows="auto"></textarea></td>
        </tr>

        <tr>
          <td colspan="3"><input type="submit" name="input" /></td>
        </tr>
      </form>
    </table>
  </body>
</html>
